<template name="nav">
<!--This is required for the nav to be injected into layout.html-->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{pathFor 'homeIndex'}}">The Rocket Shop</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{{pathFor 'homeIndex'}}">Home</a></li>
        <li><a href="{{pathFor 'homeAbout'}}">About</a></li>
        <li><a href="{{pathFor 'homeContact'}}">Contact</a></li>
        <li>
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"></a>
          <ul class="dropdown-menu" role="menu">
            {{#each vendors}}
              <!-- Running the 'vendors' template helper defined in nav.js -->
              <!-- The #each block sets the data context -->
              <li><a href="{{pathFor 'vendorsShow'}}">{{name}}</a></li>
            {{/each}}
          </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <!-- Enabled by the package 'alanning:roles'. The role
          'Administrator' is set through MongoDB, see Meteor.js note
          in Evernote-->
          {{#if isInRole 'Administrator'}}
            <a href="#">You are Admin</a>
          {{/if}}
        </li>
        <!-- Enabled by the package ian:accounts-ui-bootstrap-3 -->
          {{> loginButtons}}
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>
</template>
